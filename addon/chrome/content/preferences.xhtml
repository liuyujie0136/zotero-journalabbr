<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <caption label="&zotero.__addonRef__.pref.groupbox.first.label;"/>
    <!-- <label><html:h2>&zotero.__addonRef__.pref.title;</html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-enable"
      label="&zotero.__addonRef__.pref.enable.label;"
      preference="extensions.zotero.__addonRef__.enable"
    /> -->
    <radiogroup 
    id="zotero-prefpane-__addonRef__-separator"
    preference="extensions.zotero.__addonRef__.separator" 
    oncommand="Zotero.__addonInstance__.hooks.onDialogEvents('showChangeEventInfo',event);">
      <hbox flex="1">
        <html:label for="zotero-prefpane-__addonRef__-separator">&zotero.__addonRef__.pref.separator.label;</html:label>
        <radio label="&zotero.__addonRef__.pref.separator.semicolon.label;" value=";" selected="true"/>
        <radio label="&zotero.__addonRef__.pref.separator.comma.label;" value=","/>
        <radio label="&zotero.__addonRef__.pref.separator.auto.label;" value=","/>
      </hbox>
    </radiogroup>
    <hbox>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-input"
        preference="extensions.zotero.__addonRef__.input"
        style="width: 460px;" 
      ></html:input>
      <button
        id="zotero-prefpane-__addonRef__-button"
        label="&zotero.__addonRef__.pref.button.label;"
        disabled="false"
        hidden="false"
        oncommand="Zotero.__addonInstance__.hooks.onDialogEvents('buttonExample')"
        />
    </hbox>
    <!-- <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="__addonRef__-table-container" />
    </hbox> -->
    <vbox>
        <html:label for="zotero-prefpane-__addonRef__-sortoptions">&zotero.__addonRef__.sortoptions.label; </html:label>
        <html:select 
        id="zotero-prefpane-__addonRef__-sortoptions" 
        preference="extensions.zotero.__addonRef__.sortoptions"
        style="margin-right: 5%;"
        onchange="Zotero.__addonInstance__.hooks.onDialogEvents('showChangeEventInfo',event);">
          <html:option value="default">&zotero.__addonRef__.sortoptions.default.label;</html:option>
          <html:option value="nkey">&zotero.__addonRef__.sortoptions.nkey.label;</html:option>
          <html:option value="ntitle">&zotero.__addonRef__.sortoptions.ntitle.label;</html:option>
          <html:option value="nauthor">&zotero.__addonRef__.sortoptions.nauthor.label;</html:option>
          <html:option value="id">&zotero.__addonRef__.sortoptions.id.label;</html:option>
        </html:select>

      
      <html:label for="zotero-prefpane-__addonRef__-keyornum">&zotero.__addonRef__.keyornum.label; </html:label>
      <html:select
      id="zotero-prefpane-__addonRef__-keyornum" 
      preference="extensions.zotero.__addonRef__.keyornum"
      style="margin-right: 5%;"
      onchange="Zotero.__addonInstance__.hooks.onDialogEvents('showChangeEventInfo',event);">
        <html:option value="key">&zotero.__addonRef__.keyornum.key.label;</html:option>
        <html:option value="num">&zotero.__addonRef__.keyornum.num.label;</html:option>
      </html:select>
    </vbox>

    <vbox>
      <html:input
        type="checkbox"
        id="zotero-prefpane-__addonRef__-discardDOI"
        preference="extensions.zotero.__addonRef__.discardDOI"
        onchange="Zotero.__addonInstance__.hooks.onDialogEvents('showChangeEventInfo',event);"
      ></html:input>
      <html:label 
      for="zotero-prefpane-__addonRef__-discardDOI"
      style="margin-right: 13%;"
      >&zotero.__addonRef__.discardDOI.label; </html:label>

      <html:input
        type="checkbox"
        id="zotero-prefpane-__addonRef__-bibemptyline"
        preference="extensions.zotero.__addonRef__.bibemptyline"
        onchange="Zotero.__addonInstance__.hooks.onDialogEvents('showChangeEventInfo',event);"
      ></html:input>
      <html:label 
      for="zotero-prefpane-__addonRef__-bibemptyline"
      style="margin-right: 5%;"
      >&zotero.__addonRef__.bibemptyline.label; </html:label>
  </vbox>


  </groupbox>
</vbox>
