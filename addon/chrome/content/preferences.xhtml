<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <caption label="&zotero.__addonRef__.pref.groupbox.first.label;"/>
    <!-- <label><html:h2>&zotero.__addonRef__.pref.title;</html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-enable"
      label="&zotero.__addonRef__.pref.enable.label;"
      preference="extensions.zotero.__addonRef__.enable"
    /> -->
    <radiogroup 
    id="zotero-prefpane-__addonRef__-separator"
    preference="extensions.zotero.__addonRef__.separator" 
    oncommand="Zotero.__addonInstance__.hooks.onDialogEvents('showChangeEventInfo',event);">
      <hbox flex="1">
        <html:label for="zotero-prefpane-__addonRef__-separator">&zotero.__addonRef__.pref.separator.label;</html:label>
        <radio label="&zotero.__addonRef__.pref.separator.semicolon.label;" value=";" selected="true"/>
        <radio label="&zotero.__addonRef__.pref.separator.comma.label;" value=","/>
        <radio label="&zotero.__addonRef__.pref.separator.auto.label;" value=","/>
      </hbox>
    </radiogroup>
    <hbox>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-input"
        preference="extensions.zotero.__addonRef__.input"
        style="width: 460px;" 
      ></html:input>
      <button
        id="zotero-prefpane-__addonRef__-button"
        label="&zotero.__addonRef__.pref.button.label;"
        disabled="false"
        hidden="false"
        oncommand="Zotero.__addonInstance__.hooks.onDialogEvents('buttonExample')"
        />
    </hbox>
    <!-- <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="__addonRef__-table-container" />
    </hbox> -->
    <vbox>
        <html:label for="zotero-prefpane-__addonRef__-sortoptions">&zotero.__addonRef__.sortoptions.label; </html:label>
        <html:select 
        id="zotero-prefpane-__addonRef__-sortoptions" 
        preference="extensions.zotero.__addonRef__.sortoptions"
        onchange="Zotero.__addonInstance__.hooks.onDialogEvents('showChangeEventInfo',event);">
          <html:option value="default">默认</html:option>
          <html:option value="nkey">citekey</html:option>
          <html:option value="ntitle">标题</html:option>
          <html:option value="nauthor">第一作者的姓</html:option>
          <html:option value="id">原始</html:option>
        </html:select>
    </vbox>
  </groupbox>
</vbox>
