
name: update data.ts

on: 
  schedule:
    - cron: '0 4 15 * *'
  push:
    branches: [main]

jobs:
  run_script_and_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3 
      with:
        persist-credentials: true 
        fetch-depth: 0
        clean: true

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: "18.16.0"    

    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: npm install

    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Cache Node modules
      id: cache-modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      if: steps.cache-modules.outputs.cache-hit != 'true'
      run: npm ci

    - name: Run script
      run: |
        git config user.name "${{ secrets.MY_GITHUB_NAME }}"
        git config user.email "${{ secrets.MY_GITHUB_EMAIL }}"
        echo "-----------------------------------"
        echo $(npm -v)
        echo $(node -v)
        echo "-----------------------------------"
        wget --header="Authorization: token ${{ secrets.MY_TOKEN }}"  --no-check-certificate -O data_new.ts ${{ secrets.MY_REPO }}
        bash ./compare_file.sh

    - name: get tagname
      run: |
        
        echo $(cat ./tagname.txt)
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: env.new_tag_v_env != ''
      with:
        prerelease: true
        tag_name: ${{ env.new_tag_v_env }}
        name: Release ${{ env.new_tag_v_env }}
        files: ./builds/zotero-journalabbr.xpi
        body: |
          This is an auto-generated release.
          Build date: $(date +'%Y-%m-%d %T')
          Commit message: ${{ github.event.head_commit.message }}
    
